<main class="container-fluid">
  <section class="row">
    <section id="inputs" class="col-md-6">
      <section id="fiber-and-enzymes" class="row">
        <section id="fiber-percentage-section" class="col-md-6">
          <label for="fiber-percentage">
            <input id="fiber-percentage" name="fiber_percentage" type="text"/> Fiber Percentage
          </label>
        </section>
        <section id="fiber-enzymes" class="col-md-6">
          <section id="enzyme-1" class="row">
            <div class="col-lg-12">Enzyme 1</div>
            <div class="col-md-12">
              <label for="enzyme-1-temp-slider">
                <input id="enzyme-1-temp-slider" class="slider" type="text"/> temp
              </label>
            </div>
            <div class="col-md-12">
              <label for="enzyme-1-rate-slider">
                <input id="enzyme-1-rate-slider" class="slider" type="text"/> rate
              </label>
            </div>
          </section>
          <section id="enzyme-2" class="row">
            <div class="col-lg-12">Enzyme 2</div>
            <div class="col-md-12">
              <label for="enzyme-2-temp-slider">
                <input id="enzyme-2-temp-slider" class="slider" type="text"/> temp
              </label>
            </div>
            <div class="col-md-12">
              <label for="enzyme-2-rate-slider">
                <input id="enzyme-2-rate-slider" class="slider" type="text"/> rate
              </label>
            </div>
          </section>
        </section>
      </section>
      <section id="starch-and-enzymes" class="row">
        <section id="starch-percentage-section" class="col-md-6">
          <label for="starch-percentage">
            <input id="starch-percentage" name="starch_percentage" type="text"/> Starch Percentage
          </label>
        </section>
        <section id="starch-enzymes" class="col-md-6">
          <section id="enzyme-3" class="row">
            <div class="col-lg-12">Enzyme 3</div>
            <div class="col-md-12">
              <label for="enzyme-3-temp-slider">
                <input id="enzyme-3-temp-slider" class="slider" type="text"/> temp
              </label>
            </div>
            <div class="col-md-12">
              <label for="enzyme-3-rate-slider">
                <input id="enzyme-3-rate-slider" class="slider" type="text"/> rate
              </label>
            </div>
          </section>
          <section id="enzyme-4" class="row">
            <div class="col-lg-12">Enzyme 4</div>
            <div class="col-md-12">
              <label for="enzyme-4-temp-slider">
                <input id="enzyme-4-temp-slider" class="slider" type="text"/> temp
              </label>
            </div>
            <div class="col-md-12">
              <label for="enzyme-4-rate-slider">
                <input id="enzyme-4-rate-slider" class="slider" type="text"/> rate
              </label>
            </div>
          </section>
        </section>
      </section>
    </section>
    <section id="outputs" class="col-md-6">
      <section class="row">
        <section id="sugars" class="col-md-3">
          sugars: sss
        </section>
        <section id="microbes" class="col-md-3">yeast: ?</section>
        <section id="go-button" class="col-md-1">
          <button class="btn btn-primary">Go!</button>
        </section>
        <section id="scores" class="col-md-5">
          <section id="yield" class="row">
            <div class="col-md-12">Yield: xx</div>
            <div class="col-md-12">CO<sub>2</sub>: yy</div>
            <div class="col-md-12">Energy: zz</div>
          </section>
        </section>
      </section>
    </section>
  </section>

</script>
