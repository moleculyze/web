<!--
* main: div row
** feed & enzymes: div col-md-6
*** fiber: div row
**** fiber percentage (slider): div col-md-5
**** enzymes: div col-md-5
***** enz 1: div row
****** enzyme name: div col-md-5
****** sliders: div col-md-7
******* rate: div row
******** slider: div-col-md-12
******* temp: div row
******** slider: div col-md-12
***** enz 2: div row
****** enzyme name: div col-md-5
****** sliders: div col-md-7
******* rate: div row
******** slider: div-col-md-12
******* temp: div row
******** slider: div col-md-12
*** starch: div row
**** starch percentage (slider): div col-md-5
**** enzymes: div col-md-5
***** enz 3: div row
****** enzyme name: div col-md-5
****** sliders: div col-md-7
******* rate: div row
******** slider: div-col-md-12
******* temp: div row
******** slider: div col-md-12
***** enz 4: div row
****** enzyme name: div col-md-5
****** sliders: div col-md-7
******* rate: div row
******** slider: div-col-md-12
******* temp: div row
******** slider: div col-md-12
** output, yeast, scores: div col-md6
*** sugar: div col-md-1
*** yeast: div col-md-6
*** GO: div col-md-1
*** score: div col-md-5
-->
            <main class="container-fluid">
              <div class="row">
                <div class="col-md-2">
                  Fiber
                  <input name="fiber" id="fiber" class='slider'></input>
                  Starch
                  <input name="starch" id="starch" class='slider'></input>
                </div>
                <div class="col-md-3">
                  <div class="row">
                    <div class="col-md-6">enz 1</div>
                    <div class="col-md-6">
                      <input name="enz-1-temp" id="enz-1-temp" class='slider'></input><br>
                      <input name="enz-1-rate" id="enz-1-rate" class='slider'></input>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="row">
                      <div class="col-md-6">enz 2</div>
                      <div class="col-md-6">
                        <input name="enz-2-temp" id="enz-2-temp" class='slider'></input><br>
                        <input name="enz-2-rate" id="enz-2-rate" class='slider'></input>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-1">
                  sugar
                </div>
                <div class="col-md-4">
                  pick microbe
                  <select>
                    <option>yeast</option>
                    <option>bacteria</option>
                  </select>
                  set rate and temp
                  <input name="microbe-temp" id="microbe-temp" class='slider'></input>
                  <input name="microbe-rate" id="microbe-rate" class='slider'></input>
                </div>
                <div class="col-md-2">
                  results
                </div>
              </div>

            </main>
