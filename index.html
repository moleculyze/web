<main class="container-fluid">
  <section id="inputs" class="row">
    <section class="col-md-12">
    <div class="text-center">
    <div class="box">
    <div class='selector-label'>Fiber / Starch Ratio</div>
      <section id="fiber-starch-ratio-input" class="row">
        <input id="fiber-starch-ratio-slider" title="Fiber / Starch Ratio selector" type="text"/>
      </section>
    </div>
    </div>
    <div class='box'>
      <div class="text-center"><div class="selector-label">Enzymes</div></div>
      <section id="enzyme-input" class="row">
        <section id="enz-1" class="col-xs-3">
          <div class="row">
            <h2 class="col-xs-12 text-center">1</h2>
          </div>
          <div class="row">
            <div class="col-xs-6 text-center">
              <input id="enzyme-1-temp-slider" class="slider" data-slider-orientation="vertical" type="text" title="Enzyme 1 Temperature"/>
            </div>
            <div class="col-xs-6 text-center">
              <input id="enzyme-1-rate-slider" class="slider" data-slider-orientation="vertical" type="text" title="Enzyme 1 Rate"/>
            </div>
          </div>
        </section>
        <section id="enz-2" class="col-xs-3">
          <div class="row">
            <h2 class="col-xs-12 text-center">2</h2>
          </div>
          <div class="row">
            <div class="col-xs-6 text-center">
              <input id="enzyme-2-temp-slider" class="slider" data-slider-orientation="vertical" type="text" title="Enzyme 2 Temperature"/>
            </div>
            <div class="col-xs-6 text-center">
              <input id="enzyme-2-rate-slider" class="slider" data-slider-orientation="vertical" type="text" title="Enzyme 2 Rate"/>
            </div>
          </div>
        </section>
        <section id="enz-3" class="col-xs-3">
          <div class="row">
            <h2 class="col-xs-12 text-center">3</h2>
          </div>
          <div class="row">
            <div class="col-xs-6 text-center">
              <input id="enzyme-3-temp-slider" class="slider" data-slider-orientation="vertical" type="text" title="Enzyme 3 Temperature"/>
            </div>
            <div class="col-xs-6 text-center">
              <input id="enzyme-3-rate-slider" class="slider" data-slider-orientation="vertical" type="text" title="Enzyme 3 Rate"/>
            </div>
          </div>
        </section>
        <section id="enz-4" class="col-xs-3">
          <div class="row">
            <h2 class="col-xs-12 text-center">4</h2>
          </div>
          <div class="row">
            <div class="col-xs-6 text-center">
              <input id="enzyme-4-temp-slider" class="slider" data-slider-orientation="vertical" type="text" title="Enzyme 4 Temperature"/>
            </div>
            <div class="col-xs-6 text-center">
              <input id="enzyme-4-rate-slider" class="slider" data-slider-orientation="vertical" type="text" title="Enzyme 4 Rate"/>
            </div>
          </div>
        </section>
      </section>
      </div>
      <section class="row">
        <div class="col-xs-12 text-center"><button id="go-button" class="btn btn-primary">Go!</button></div>
      </section>
    </section>
  </section>
  <section id="play" class="row">
    <div id="macro-molecule">
      <div class="text-center">
        <img class="responsive-image" src="img/macromolecule.svg">
      </div>
    </div>
    <div id="micro-molecules">
      <div class="text-center">
        <img class="responsive-image" src="img/bubbles.svg">
      </div>
    </div>
    <div id="dragon">
      <div class="text-center">
        <img class="responsive-image" src="img/dragon.png">
      </div>
    </div>
    <div id="reaction"></div>
    <div id="conclusion"></div>
    <div id="result"></div>
  </section>
